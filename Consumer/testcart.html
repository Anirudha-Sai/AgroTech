        function updateCart() {
            const itemContainer = document.querySelector('.item-container');
            const cartTotal = document.getElementById('cart-total');
            

            itemContainer.innerHTML = ''; // Clear current content

            items.forEach((item, index) => {
                const totalItemCost = item.quantity * item.price;
                totalCost += totalItemCost;

                itemContainer.innerHTML += `
                    <div class="item">
                        <img src="${item.image}" alt="${item.name}">
                        <p>${item.name}</p>
                    </div>
                    <div>${item.type}</div>
                    <div>â‚¹${item.price} per kg</div>
                    <div>${item.quantity}</div>
                    <div class="cart-buttons">
                        <button onclick="addToCart(${index})"><i class="fas fa-cart-plus"></i></button>
                        <button onclick="removeFromCart(${index})"><i class="fas fa-trash"></i></button>
                        <button onclick="increaseQuantity(${index})"><i class="fas fa-plus"></i></button>
                        <button onclick="decreaseQuantity(${index})"><i class="fas fa-minus"></i></button>
                    </div>
                    <div>â‚¹${totalItemCost.toFixed(2)}</div>
                `;
            });

            cartTotal.textContent = totalCost.toFixed(2);
        }

        function addToCart(index) {
            items[index].quantity += 1;
            updateCart();
        }

        function removeFromCart(index) {
            items[index].quantity = 0;
            updateCart();
        }

        function increaseQuantity(index) {
            items[index].quantity += 1;
            updateCart();
        }

        function decreaseQuantity(index) {
            if (items[index].quantity > 0) {
                items[index].quantity -= 1;
            }
            updateCart();
        }
        document.getElementById('payment-btn').onclick = function (e) {

            // Call your server to create an order
            fetch('http://localhost:3000/create-order', {

                },
                body: JSON.stringify({
                    price: totalCost // Replace with the actual amount in INR
                })
            })
            .then(response => response.json()) // Parse the JSON response
            .then(order => {
                console.log('Order created:', order);
                var options = {
                    "key": "rzp_test_xUzWg33hsBbdcw", // Replace with your Razorpay key_id
                    "amount": order.amount, // Amount in paise
                    "currency": order.currency,
                    "name": "Your Company Name",
                    "description": "Test Transaction",
